<div class="main-div">
<mat-card class="example-card">
  <mat-card-header >
    <mat-card-title class="card-container-center">Login</mat-card-title>
  </mat-card-header>
  <mat-card-content align="center">
    <form (ngSubmit)="onSignIn(f)" #f="ngForm" class="example-form">
      <table class="example-full-width" cellspacing="0">
        <tr>
          <td>
            <mat-form-field class="foodmap-full-width">
              <input type="email" name="email" ngModel  required matInput placeholder="Email">
          </mat-form-field>
          </td>
        </tr>
        <tr>
        <td> <mat-form-field class="foodmap-full-width">
          <input type="password" name="password" ngModel  required matInput placeholder="Password">
        </mat-form-field>
          </td>
      </tr></table><p>{{ ErrorMsg }}</p>
    </form>
  </mat-card-content>
  <mat-card-actions align="center">
    <button mat-raised-button   color="accent" type="submit"  [disabled]="!f.valid" >Login</button>
  </mat-card-actions>
  
</mat-card>
</div>
